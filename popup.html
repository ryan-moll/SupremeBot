<!DOCTYPE html>
<html>

<head>
     <title>Popup</title>
     <link href="popup.css" rel="stylesheet">
</head>

<body>
     <h1>Supreme Bot</h1>
     <div role="main">
             Name: <input type="text" id="order_billing_name" autocomplete="name" value="Ryan Moll"><br>
             Email: <input type="text" id="order_email" autocomplete="email" value="rmoll16@gmail.com"><br>
             Phone: <input type="text" id="order_tel" autocomplete="tel" value="5036168873"><br>
             Address 1: <input type="text" id="bo" autocomplete="address-line1" value="16906 Cherry Crest Dr"><br>
             Apt Number: <input type="text" id="oba3" autocomplete="address-line2" value=""><br>
             Zip Number: <input type="text" id="order_billing_zip" autocomplete="postal-code" value="97034"><br>
             City: <input type="text" id="order_billing_city" autocomplete="address-level2" value="Lake Oswego"><br>
             State: <input type="text" id="order_billing_state" autocomplete="address-level1" value="OR"><br>
             Country: <input type="text" id="order_billing_country" value="USA" autocomplete="country-name"><br>
             Credit Card Number: <input type="text" id="credit_card_number" value="11111111111111111"><br>
             Credit Card Month: <input type="text" id="credit_card_month" value="11"><br>
             Credit Card Year: <input type="text" id="credit_card_year" value="2020"><br>
             Card Security Code: <input type="text" id="card_security_code" value="111"><br>
             Copping: <input type="text" id="product_code" value=""><br>
             Size: <input type="text" id="size" value="Large"><br>
            <p>
                <input type="submit" value="Save Information" id="save_button">
            </p>
            <p>
                <input type="submit" value="Start Bot" id="start_button">
            </p>
     </div>
     <script src="popup.js"></script>

</body>

</html>
